<body>
    <div class="wrapper">
        <h2>Registration</h2>
        {% if messages %}
            {% for message in messages %}
                <h2 style="color: red">{{message}}</h2>
            {% endfor %}
        {% endif %}
        <form action = "#" method="POST">
            {% csrf_token %}
            <div class="input-box">
                <input type ="text" placeholder="Enter UserName" required name = "username">
            </div>
            <div class="input-box">
                <input type ="text" placeholder="Enter Email" required name = "email">
            </div>
            <div class="input-box">
                <input type ="text" placeholder="Enter Password" required name = "password">
            </div>
            <div class="policy">
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register">
            </div>
            <div class="text">
                <h3>Already have an account? <a href = "{% url 'login' %}">Login</a></h3>
            </div>
            <div class="text">
                <h3>Forgot Password? <a href = "#">Reset</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
